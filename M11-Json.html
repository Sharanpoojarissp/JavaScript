<!DOCTYPE html>
<html lang="en">
<head>

    <title>JSON : Data transmission over n/w </title>
</head>
<body>
    <div class="container">
        this is a conatiner !!!!!!!
    </div>

</body>
    <script>
        let jsonObj = {
            name : "sharan",
            channel: " rulesbreaker",
            friend : " bigSlime",
            food : "pohaaaaaa",
        }

        console.log(jsonObj);

        // converting it into string : 
        let myjson = JSON.stringify(jsonObj);
        console.log(myjson);

        myjson = myjson.replace('sharan' , 'dllarsharran');
        console.log(myjson);

        newJson = JSON.parse(myjson);
        console.log(newJson);

    </script>
