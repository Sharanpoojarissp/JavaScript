<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM navigation and content changing </title>
</head>
<body>
    <div id ="mainid"  class="container">
     <ul id ="unorderid" class="container">
        <li>Home </li>
        <li>Information</li>
        <li>Contact us </li>
        <li>Offers </li>
        <li>Search here </li>
     </ul>
    </div>
</body>
<script>
    let mainid = document.getElementById('mainid');
    console.log(mainid);

    let container = document.getElementsByClassName('container');
    console.log(container);

    let selector = document.querySelector('.container ');
    console.log("selector returned " ,  selector);

    let sel = document.querySelectorAll('#unorderid');
    console.log("return selectors " , sel );


</script>
</html>
